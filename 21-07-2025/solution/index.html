<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header text-white bg-primary">Chatbot</div>
      <div id="chatbox" class="card-body" style="height: 500px; overflow-y: auto; background: #f8f9fa;"></div>
      <div class="card-footer">
        <form id="chat-form" class="d-flex">
          <input type="text" class="form-control me-2" id="user-input" placeholder="Ask a question..." autocomplete="off">
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
