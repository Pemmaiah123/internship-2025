<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
       background: linear-gradient(to right, #49a7c3, #76a5dc);
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      padding: 15px;
      margin: 0 auto;
    }
    .table-container {
      overflow-x: auto;
    }
    .admin-card {
      max-width: 400px;
      padding: 15px;
    }
    @media (max-width: 576px) {
      .admin-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <h2 class="mb-2">Admin Dashboard</h2>
      <div class="mb-2">
        <button class="btn btn-secondary me-2" onclick="goBack()">Back</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Admin Info Card -->
    <div class="card bg-light border-primary admin-card mb-4">
      <h6 class="text-primary mb-2">Logged-in Admin</h6>
      <p class="mb-1"><strong>Name:</strong> <span id="adminName">Admin</span></p>
      <p class="mb-1"><strong>Email:</strong> <span id="adminEmail">admin@gmail.com</span></p>
    </div>

    <!-- Search -->
    <div class="mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by Name, Email or ID" onkeyup="filterTable()" />
    </div>

    <!-- Employee Table -->
    <div class="table-container mb-3">
      <table class="table table-bordered table-striped" id="employeeTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Employee ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="admin.js"></script>
</body>
</html>
