<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
    }
    .form-box {
      background: #fff; padding: 25px; border-radius: 8px;
      box-shadow: 0 0 10px #ccc; width: 100%; max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="text-center mb-3">Employee Registration</h2>
    <form id="registerForm" autocomplete="off">
      <div class="mb-2">
        <label>Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Confirm Password</label>
        <input type="password" id="confirm" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
    </form>
    <p class="text-center mt-3">Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script src="register.js"></script>
</body>
</html>
