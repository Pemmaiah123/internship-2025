<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Register</title>
  <h2 class="text-center mb-4 text-white">Welcome To NavaDhiti</h2>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f5261, #3477c9);
    }

    .form-box {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    .form-control {
      border-radius: 8px;
      padding: 8px;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.15rem rgba(40, 167, 69, 0.2);
    }

    button {
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 0.8rem;
      color: #28a745;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .form-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="form-box">
      <div class="form-title">Register</div>
      <form id="registerForm" autocomplete="off">
        <div class="mb-2">
          <label for="name" class="form-label mb-1">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="email" class="form-label mb-1">Gmail</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label mb-1">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="confirm" class="form-label mb-1">Confirm Password</label>
          <input type="password" id="confirm" class="form-control" required />
        </div>

        <button type="submit">Register</button>
      </form>
      <a href="login.html" class="login-link">Already registered? Login here</a>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
