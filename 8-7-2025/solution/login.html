<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f5261, #3477c9);
      overflow-x: hidden;
    }

    .form-box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: 0.3s ease-in-out;
    }

    .form-box:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.15rem rgba(99, 102, 241, 0.25);
    }

    button {
      background-color: #6366f1;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .text-muted a {
      color: #6366f1;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center overflow-auto py-4">
    <div class="form-box">
      <h2 class="text-center mb-4 text-primary">Login</h2>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="roleSelect" class="form-label">Login As</label>
          <select id="roleSelect" class="form-select">
            <option value="employee">Employee</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required autocomplete="off" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required autocomplete="new-password" />
        </div>

        <button type="submit">Login</button>
      </form>
      <p class="text-center text-muted mt-3">
        Donâ€™t have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
