<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1a2a6c, #1e90ff, #00d4ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background-color: #ffffffdd;
      border: none;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }
    h2 {
      color: #1a2a6c;
    }
    .form-control {
      background-color: #f0f8ff;
    }
    .btn-primary {
      background-color: #1e90ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #007bd6;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" autocomplete="off">
      <!-- Role Dropdown -->
      <div class="mb-3">
        <label for="role" class="form-label">Login as</label>
        <select class="form-select" id="role" name="login_role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="employee">Employee</option>
        </select>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="no_autofill_email"
          placeholder="Enter your email"
          autocomplete="new-email"
          required
          readonly
          onfocus="this.removeAttribute('readonly')"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="no_autofill_password"
          placeholder="Enter your password"
          autocomplete="new-password"
          required
          readonly
          onfocus="this.removeAttribute('readonly')"
        />
      </div>

      <!-- Message -->
      <div id="msg" class="mb-3 text-center fw-bold text-danger"></div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <!-- Register Link -->
    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a href="register.html">Register</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
