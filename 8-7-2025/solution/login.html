<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
    }
    .form-box {
      background: #fff; padding: 25px; border-radius: 8px;
      box-shadow: 0 0 10px #ccc; width: 100%; max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="text-center mb-3">Login</h2>
    <form id="loginForm" autocomplete="off">
      <div class="mb-2">
        <label>Login As</label>
        <select id="roleSelect" class="form-select">
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Email</label>
        <input type="email" id="email" class="form-control" autocomplete="off" required />
      </div>
      <div class="mb-2">
        <label>Password</label>
        <input type="password" id="password" class="form-control" autocomplete="new-password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
