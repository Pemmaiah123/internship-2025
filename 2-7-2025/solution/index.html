<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Notes App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    html, body {
      overflow-x: hidden;
      background: #f4f6f8;
    }

    .note-card {
      border-left: 5px solid #0d6efd;
      transition: transform 0.3s ease;
      max-width: 100%;
    }

    .note-card:hover {
      transform: scale(1.01);
    }

    .note-date {
      font-size: 0.85rem;
      color: #555;
    }

    .priority-border {
      border: 2px solid red !important;
    }

    .highlight-content {
      background-color: #fff9c4;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
    }

    textarea {
      border-radius: 8px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container-fluid py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-primary">üìù Sticky Notes</h1>
      <p class="text-muted">Create, update and Prioritize!</p>
    </div>

    <!-- Input Area -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <textarea id="noteInput" class="form-control mb-2" rows="4" placeholder="Type your note here..."></textarea>
        <div id="errorMessage" class="text-danger mb-2" style="display: none;">Please enter the note</div>
        <div class="text-end">
          <button onclick="addNote()" class="btn btn-success">Add Note</button>
        </div>
      </div>
    </div>

    <!-- Notes Section -->
    <div id="notesContainer" class="row gy-4"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
